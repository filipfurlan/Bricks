<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asteroid</title>
    <meta charset="UTF-8" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Optional nice-looking font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body onload="drawIt()">
    <!-- Optional dark overlay for better contrast -->
    <div id="overlay"></div>

    <div id="main">
        <canvas id="canvas" width="1200" height="900"></canvas>

        <!-- HUD panel for UI elements -->
        <div id="hud">
            <p>Points: <span id="tocke">0</span></p>
            <p>Time: <span id="cas">0</span></p>
            <div id="warning" style="display:none; color: red; font-size: 24px; font-weight: bold;">
                âš  LOW LIVES!
            </div>

            <p id="lives">Lives: 5</p>
            
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
</body>

</html>
