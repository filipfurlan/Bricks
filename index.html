<!DOCTYPE html>
<html lang="en">

<head>
    <title>Astrobricks</title>
    <meta charset="UTF-8" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/a1.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body onload="drawIt()">
    
    <div id="overlay"></div>

    <div id="main">
        <canvas id="canvas" width="1200" height="950"></canvas>

        
        <div id="hud">
            <p>Points: <span id="tocke">0</span></p>
            <p>High Score: <span id="highscore">0</span></p>
            <p>Time: <span id="cas">0</span></p>
            <div id="warning" style="display:none; color: red; font-size: 24px; font-weight: bold;">
                âš  LOW LIVES!
            </div>

            <p id="lives">Lives: 5</p>
            
            <select id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium" >Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <button id="startBtn">Resume</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
            <div id="creds">
                <p>Made my Filip Furlan 4. Rb</p>
            </div>
        </div>
    </div>
</body>

</html>
